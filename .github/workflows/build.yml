name: CMake Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install -y cmake gcc g++

    - name: Build
      run: |
        cmake ..
        make
    - name: Upload executable
      uses: actions/upload-artifact@v2
      with:
        name: executable
        path: build/executable
